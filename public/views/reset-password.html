  <form class="w-full max-w-sm mx-auto" id="reset-password" onsubmit="return false;" autocomplete="off">

      </div>

      </div>

        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="passwordConfirmation" id="ipasswordConfirmation" type="password" />
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
