  <form class="w-full max-w-sm mx-auto" id="reset-password" onsubmit="return false;" autocomplete="off">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-2/4">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="password">
          Password
        </label>
      </div>
      <div class="md:w-2/4">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="password" id="password" type="password" />
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-2/4">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="passwordConfirmation">
          PasswordConfirmation
        </label>
      </div>
      <div class="md:w-2/4">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="passwordConfirmation" id="ipasswordConfirmation" type="password" />
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" name="code" id="code" type="hidden" />
      </div>
    </div>

    <!-- <div class="md:flex md:items-center mb-6">

          Send me your newsletter!

      </label>

    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button" id="submitBtn">
          Reset Password
        </button>
      </div>
    </div>
  </form>
